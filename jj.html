<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Directive Output Demo</title>

<style>
  /* 1. Highlight on hover */
  .highlight:hover {
    background: yellow;
  }

  /* 3. Price color */
  .price-high {
    color: red;
    font-weight: bold;
  }
  .price-low {
    color: green;
    font-weight: bold;
  }

  /* 4. Auto focus style */
  input {
    padding: 8px;
    margin: 10px 0;
    width: 200px;
  }

  /* 5. Book card visual change */
  .book-card {
    padding: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
    margin: 10px 0;
  }
  .book-special {
    background: #eef;
    border-color: #00f;
  }

  /* 6. Click outside — highlight element */
  .outside-box {
    padding: 20px;
    border: 2px solid black;
    width: 200px;
    margin-top: 20px;
    position: relative;
  }
</style>
</head>
<body>

<h2>1. Highlight on Hover</h2>
<div class="highlight" style="padding:10px; width:150px; border:1px solid #aaa;">
  Hover over me
</div>

<hr>

<h2>2. Show if Admin</h2>
<button id="adminBtn" style="padding:8px 15px;">Delete Book</button>

<script>
  const user = { isAdmin: true };  
  if (!user.isAdmin) {
    document.getElementById("adminBtn").style.display = "none";
  }
</script>

<hr>

<h2>3. Price Color</h2>
<div id="priceDisplay"></div>

<script>
  const price = 650;   // change to test
  const priceEl = document.getElementById("priceDisplay");

  if (price > 500) {
    priceEl.className = "price-high";
    priceEl.innerText = "Price: " + price;
  } else {
    priceEl.className = "price-low";
    priceEl.innerText = "Price: " + price;
  }
</script>

<hr>

<h2>4. Auto Focus</h2>
<input id="autoFocusInput" placeholder="I auto-focus">

<script>
  window.onload = () => {
    document.getElementById("autoFocusInput").focus();
  };
</script>

<hr>

<h2>5. Book Card Example</h2>
<div id="bookCard" class="book-card">
  <strong>Book Title</strong><br>
  Author: Someone<br>
  Price: ₹450
</div>

<script>
  const isSpecial = true;  
  if (isSpecial) {
    document.getElementById("bookCard").classList.add("book-special");
  }
</script>

<hr>

<h2>6. Click Outside Box</h2>
<div id="box" class="outside-box">
  Click outside this box
</div>

<p id="msg"></p>

<script>
  const box = document.getElementById("box");
  const msg = document.getElementById("msg");

  document.addEventListener("click", (e) => {
    if (!box.contains(e.target)) {
      msg.innerText = "Clicked outside!";
      msg.style.color = "red";
    }
  });
</script>

</body>
</html>
