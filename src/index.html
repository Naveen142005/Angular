<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Angular</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
      }

      body {
        line-height: 1.6;
        background: #1f1f1f;
        color: white;
        padding: 20px;
      }
      hr{
        width: 50%;
      }

      button {
        padding: 8px 14px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        transition: 0.2s ease-in-out;
      }
      button:hover {
        background: #ffffff;
        color: black;
        transform: scale(1.2);
      }
      button:disabled {
        cursor: not-allowed;
      }

      input {
        display: block;
        width: 50%;
        padding: 8px;
        border-radius: 6px;
        border: 1px solid #3d3d3d;
        background: #1a1a1a;
        color: white;
        margin-bottom: 12px;
      }
    </style>
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
